<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIS Admin</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-querry.css" />
    <link rel="stylesheet" href="./css/all.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-panel">
        <div class="row">
          <div class="data-col line">
            <div class="login-text">
              <div class="logo-holder">
                <img src="./images/logo.png" alt="" />
              </div>
              <h1 class="lis-title">Life is Spiritual Minitries register</h1>
            </div>
          </div>
          <div class="data-col">
            <form action="" method="post" class="form-action">
              <p class="response-message">The user already exists</p>
              <p class="login-txt">Fill in the form below to register</p>
              <div class="input-holder">
                <p class="input-error">Lorem ipsum dolor sit amet</p>
                <input
                  type="text"
                  placeholder="Full name"
                  class="input-space error"
                />
              </div>
              <div class="input-holder">
                <input
                  type="email"
                  placeholder="Email Address"
                  class="input-space"
                />
              </div>
              <div class="input-holder">
                <input type="tel" placeholder="Phone" class="input-space" />
              </div>
              <div class="input-holder">
                <input
                  type="password"
                  placeholder="Password"
                  class="input-space"
                />
              </div>
              <div class="button-holder">
                <button class="btn-login">Register</button>
              </div>
            </form>
            <p class="text-reg">
              Already have an account?
              <a href="user-login.html">Click here</a> to login
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
